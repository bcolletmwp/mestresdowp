<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:v='urn:schemas-microsoft-com:vml' xmlns:o='urn:schemas-microsoft-com:office:office'>
<head>
    <title></title>
    <!--[if !mso]><!-- -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!--<![endif]-->
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <style type='text/css'>
        #outlook a {
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }

        p {
            display: block;
            margin: 13px 0;
        }
    </style>
    <!--[if mso]>
        <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG/>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
        </xml>
        <![endif]-->
    <!--[if lte mso 11]>
        <style type='text/css'>
          .mj-outlook-group-fix { width:100% !important; }
        </style>
        <![endif]-->
    <!--[if !mso]><!-- -->
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap' rel='stylesheet' type='text/css'>
    <!--<![endif]-->
    <style type='text/css'>
        @media only screen and (min-width:480px) {
            .mj-column-per-100 {
                width: 100% !important;
                max-width: 100%;
            }
        }

        @media only screen and (max-width:480px) {
            table.mj-full-width-mobile {
                width: 100% !important;
            }

            td.mj-full-width-mobile {
                width: auto !important;
            }
        }
    </style>
</head>

<body>
    <div style="width:100%;background:#EEE;padding:30px 0px 100px 0px">
        <table width="800" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td colspan="3" style="text-align:center;padding:10px 0px 30px 0px;">
                    <a href="[cwmp_loja_url]" target="blank"><img src="[cwmp_loja_logo]" width="100" /></a>
                </td>
            </tr>
            <tr style="background:#FFF;">
                <td colspan="3" style="text-align:center;padding-top:20px;">
                    <p style="font-family: 'Montserrat', sans-serif;font-weight:400;color:#333;padding:30px 50px 30px 50px;font-size:15px;text-align:center;">
                        <strong>Olá [cwmp_order_name],</strong><br/><br/>
                        Seu pedido foi entregue com sucesso!<br/><br/>
                        
                        <strong>Dados do Pedido:</strong><br/><br/>
                        <strong>Número do Pedido:</strong> #[cwmp_order_number]<br/>
                        <strong>Transportadora:</strong> [transportadora]
                        <br/><br/>
                        Obrigado por escolher nossa loja.<br/>Esperamos que tenha uma excelente experiência com os produtos adquiridos.
                    </p>
                    <p style="font-family: 'Montserrat', sans-serif;font-weight:400;color:#333;padding:0px 50px 10px 50px;font-size:15px;text-align:center;">
                        <br/><br/>
                        Atenciosamente,<br/>
                        <a href="[cwmp_loja_url]" target="blank">[cwmp_loja_name]</a>
                    </p>
                    <br/><br/><br/><br/></td>
            </tr>
        </table>
    </div>
</body>
</html>
